<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat History</title>
<style>
    .chat-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .message {
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    .user-message {
        background-color: #e2f7fd;
    }
    .bot-message {
        background-color: #eaf2fd;
    }
</style>
</head>
<body>
    <div class="chat-container">
        <div class="message user-message">User: Hello, how are you?</div>
        <div class="message bot-message">Bot: I'm doing well, thank you!</div>
        <div class="message user-message">User: Can you help me with something?</div>
        <div class="message bot-message">Bot: Of course, what do you need help with?</div>
        <div class="message user-message">User: I'm having trouble with my game.</div>
        <div class="message bot-message">Bot: Feel free to ask your question, I'll do my best to assist you.</div>
    </div>
</body>
</html>

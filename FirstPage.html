<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Interface</title>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* padding-top: 50px; */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .game-input {
            width: auto;
            margin-top: 20px; 
            position: relative; 
        }
        .option-item {
            padding: 5px 10px; 
            cursor: pointer; 
        }
        .option-item:hover {
            background-color: #f8f9fa; 
        }
        #gameOptions {
            position: absolute; 
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000; 
            background-color: #fff; 
            border: 1px solid #ddd; 
            display: block; 
        }
        .next-button {
            display: block; 
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2em; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div>
        <div class="row1">
            <h1 class="text-3xl font-bold text-center mb-8">What game are you playing today</h1>
            <input type="text" id="gameInput" class="form-control" placeholder="Type a game name..." aria-label="Type a game name...">
            <div class="option-item" onclick="setGame('Valorant')">Valorant</div>
            <div class="option-item" onclick="setGame('League of Legends')">League of Legends</div>
            <div class="option-item" onclick="setGame('Fortnite')">Fortnite</div>
            <div class="option-item" onclick="setGame('Call of Duty')">Call of Duty</div>
            <div class="option-item" onclick="setGame('Minecraft')">Minecraft</div>
        </div>
        <div class="row2">
            <h1> What is your objective</h1>
            <input type="text" id="objInput" class="form-control" placeholder="Type your objective" aria-label="Type a game name...">
                <div class="option-item" onclick="setObjective('Win a match')">Win a match</div>
                <div class="option-item" onclick="setObjective('Score 3 more points')">Score 3 more points</div>
                <div class="option-item" onclick="setObjective('Complete a level')">Complete a level</div>
                <div class="option-item" onclick="setObjective('Collect every gold coin')">Collect every gold coin</div>
                <div class="option-item" onclick="setObjective('Solve 2 puzzles')">Solve 2 puzzles</div>
        </div>   
        <button class="next-button btn btn-primary" onclick="nextStep()">Next</button>
     
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function setGame(gameName) {
            var input = document.getElementById('gameInput');
            input.value = gameName; 
        }
        function setObjective(gameName) {
            var input = document.getElementById('objInput');
            input.value = gameName; 
        }

        function nextStep() {
            window.location.href = 'voiceRecognition.html';
        }
    </script>    
</body>
</html>

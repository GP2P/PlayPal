<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Interface</title>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            /* padding-top: 50px; */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .game-input {
            width: auto;
            margin-top: 20px; 
            position: relative; 
        }
        .option-item {
            padding: 5px 10px; 
            cursor: pointer; 
        }
        .option-item:hover {
            background-color: #f8f9fa; 
        }
        #gameOptions {
            position: absolute; 
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000; 
            background-color: #fff; 
            border: 1px solid #ddd; 
            display: block; 
        }
        .next-button {
            display: block; 
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2em; 
            cursor: pointer; 
        }
        .btn {
            @apply rounded-full;
          }
    </style>
</head>
<body>
    <div>
        <div class="row1">
            <h1> What game are you playing today</h1>
            <input type="text" id="gameInput" class="form-control" placeholder="Type a game name..." aria-label="Type a game name...">
            <div class="relative mt-2">
                <button onclick="toggleDropdown()" id="dropdownButton" type="button" class="relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="listbox-label">
                  <span class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                    <span class="ml-3 block truncate">Game Suggestions</span>
                  </span>
                  <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
          
                <ul id="dropdownMenu" class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3" style="display: none;">
                  <li class="option-item">
                    <div class="flex items-center" onclick="setGame('Valorant')">
                      <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                      <span class="font-normal ml-3 block truncate">Valorant</span>
                    </div>
                    
                    <!-- Optional checkmark for selected items -->
                    <span class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                      </svg>
                    </span>
                  </li>
                  <!-- More items can be added here -->
                  <li class="option-item">
                    <div class="flex items-center" onclick="setGame('League of Legends')" >
                      <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                      <span class="font-normal ml-3 block truncate">League of Legends</span>
                    </div>
                  </li>
                  <li class="option-item">
                    <div class="flex items-center" onclick="setGame('Fortnite')">
                      <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                      <span class="font-normal ml-3 block truncate">Fortnite</span>
                    </div>
                  </li>
                  <li class="option-item">
                    <div class="flex items-center" onclick="setGame('Call of Duty')">
                      <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                      <span class="font-normal ml-3 block truncate">Call of Duty</span>
                    </div>
                  </li>
                  <li class="option-item">
                    <div class="flex items-center" onclick="setGame('Minecraft')">
                      <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                      <span class="font-normal ml-3 block truncate">Solve 2 puzzles</span>
                    </div>
                  </li>  
                </div>  
        </div>
        <div class="row2">
            <h1> What is your objective</h1>
            <input type="text" id="objInput" class="form-control" placeholder="Type your objective" aria-label="Type a game name...">        
        <div class="relative mt-2">
            <button onclick="toggleDropdown()" id="dropdownButton" type="button" class="relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="listbox-label">
              <span class="flex items-center">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                <span class="ml-3 block truncate">Objective Suggestions</span>
              </span>
              <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                </svg>
              </span>
            </button>
      
            <ul id="dropdownMenu" class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3" style="display: none;">
              <li class="option-item">
                <div class="flex items-center"  onclick="setObjective('Win a match')">
                  <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                  <span class="font-normal ml-3 block truncate">Win a match</span>
                </div>
                
                <!-- Optional checkmark for selected items -->
                <span class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                  </svg>
                </span>
              </li>
              <!-- More items can be added here -->
              <li class="option-item">
                <div class="flex items-center" onclick="setObjective('Score 3 more points')" >
                  <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                  <span class="font-normal ml-3 block truncate">Score 3 more points</span>
                </div>
              </li>
              <li class="option-item">
                <div class="flex items-center" onclick="setObjective('Complete a level')">
                  <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                  <span class="font-normal ml-3 block truncate">Complete a level</span>
                </div>
              </li>
              <li class="option-item">
                <div class="flex items-center" onclick="setObjective('Collect every gold coin')">
                  <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                  <span class="font-normal ml-3 block truncate">Collect every gold coin</span>
                </div>
              </li>
              <li class="option-item">
                <div class="flex items-center" onclick="setObjective('Solve 2 puzzles')">
                  <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                  <span class="font-normal ml-3 block truncate">Solve 2 puzzles</span>
                </div>
              </li>  
            </div>             
            </ul>
          </div>

        <!-- <button class="next-button btn btn-primary w-64 rounded-full" onclick="nextStep()">Next</button> -->
     
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function setGame(gameName) {
            var input = document.getElementById('gameInput');
            input.value = gameName; 
            toggleDropdown();
        }
        function setObjective(gameName) {
            var input = document.getElementById('objInput');
            input.value = gameName; 
            toggleDropdown(); // This will close the dropdown menu after selecting an objective
        }

        function nextStep() {
            window.location.href = 'voiceRecognition.html';
        }
        function toggleDropdown() {
            var dropdown = document.getElementById('dropdownMenu');
            var button = document.getElementById('dropdownButton');
            var isExpanded = button.getAttribute('aria-expanded') === 'true';
            button.setAttribute('aria-expanded', !isExpanded);
            dropdown.style.display = isExpanded ? 'none' : 'block';
          }
    </script>    
</body>
</html>

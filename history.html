<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="src/auto_theme.js"></script>
    <script defer src="src/populate_data.js"></script>
    <title>PlayPal - History</title>
    <style>
        .form-select {
            max-height: 20px; 
            overflow: hidden;
            width: 75px;
            margin-right: 1rem;
        }
        .chat-card:hover {
            transform: translateY(20px);
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.789);
        }

    </style>
</head>
<body>
<div class="navbar bg-base-100">
    <div class="navbar-start">
        <a class="btn btn-ghost text-xl" href="history.html">PlayPal</a>
    </div>
    <div class="navbar-center flex">
        <ul class="menu menu-horizontal px-1">
            <li>
                <label class="flex cursor-pointer gap-2">
                    <svg fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                         stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
                    </svg>
                    <input class="toggle theme-controller" type="checkbox"/>
                    <svg fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                         stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </label>
            </li>
        </ul>
    </div>
    <div class="navbar-end">
        <a class="btn" href="new.html">New Chat</a>
    </div>
</div>
</div>
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-primary">Chat History</h1>
    <div class="card">
        <div class="card-body">
            <div class="flex flex-wrap justify-between mb-4">
                <div class="w-full md:w-1/2 mb-4 md:mb-0 text-center">
                    <label for="gameFilter" class="block text-lg font-bold text-text-base">Filter by Game:</label>
                    <select id="gameFilter" class="select select-primary w-full max-w-xs">
                        <option disabled selected>All Games</option>
                    </select>
                </div>

                <div class="w-full md:w-1/2 text-center">
                    <label for="personaFilter" class="block text-lg font-bold text-text-base">Filter by Personas:</label>
                    <select id="personaFilter" class="select select-primary w-full max-w-xs">
                        <option disabled selected>All Personas</option>
                    </select>
                </div>
            <div class="flex flex-wrap -mx-4">
                        </div>
                        </a>
                </div>
                </div>
        </div>
    </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.querySelector('.theme-controller');
    const themePref = localStorage.getItem('theme');

    if (themePref) {
      document.documentElement.classList.add(themePref);
    }

    themeToggle.addEventListener('change', () => {
      const currentTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
      document.documentElement.classList.toggle(currentTheme);
      localStorage.setItem('theme', currentTheme);
    });
  });
</script>
</body>
<script>
const personaList = JSON.parse(localStorage.getItem('persona_list')).persona_list;
const personaFilter = document.getElementById('personaFilter'); 

personaList.forEach(persona => {
  const option = document.createElement('option');
  option.value = persona.Persona_Name;
  option.text = persona.Persona_Name;
  personaFilter.appendChild(option);
});

const gameList = JSON.parse(localStorage.getItem('game_list')).game_list;
const gameFilter = document.getElementById('gameFilter');

gameList.forEach(game => {
  const option = document.createElement('option');
  option.value = game.Game_Name;
  option.text = game.Game_Name;
  gameFilter.appendChild(option);
});


const chatList = JSON.parse(localStorage.getItem('chat_list')).chat_list;

const chatContainer = document.querySelector('.flex.flex-wrap.-mx-4'); // Assuming the container element

// Clear existing chat elements (optional)
chatContainer.innerHTML = ''; // This removes any existing chat elements

chatList.forEach(chat => {
  // Create a new chat element based on chat data
  const chatCard = document.createElement('div');
  chatCard.classList.add('bg-card', 'rounded-lg', 'p-6', 'chat-card');

  const chatInfo = document.createElement('div');
  chatInfo.classList.add('chat-info');

  const chatTitle = document.createElement('h3');
  chatTitle.classList.add('text-xl', 'font-bold', 'mb-2', 'text-primary');
  chatTitle.textContent = chat.Game_Name; // Assuming Game_Name represents the chat title

  const createDate = document.createElement('p');
  createDate.classList.add('text-sm', 'text-text-muted');
  createDate.textContent = `Create Date: Jan 23`; // Replace with actual creation date logic

  const lastChat = document.createElement('p');
  lastChat.classList.add('text-sm', 'text-text-muted');
  lastChat.textContent = `Last Chat: Feb 06`; // Replace with actual last chat date logic

  chatInfo.appendChild(chatTitle);
  chatInfo.appendChild(createDate);
  chatInfo.appendChild(lastChat);

  const chatSummary = document.createElement('div');
  chatSummary.classList.add('chat-summary', 'mt-4');

  const summaryText = document.createElement('p');
  summaryText.classList.add('text-sm', 'text-text-muted');
  summaryText.textContent = chat.Summary;

  chatSummary.appendChild(summaryText);

  const convID = document.createElement('span');
  convID.id = `convID_${chat.ID}`; // Set unique ID based on chat ID
  convID.style.display = 'none';
  convID.textContent = chat.ID; // Set the conversation ID

  chatCard.appendChild(chatInfo);
  chatCard.appendChild(chatSummary);
  chatCard.appendChild(convID);

  // Create the link for the chat
  const chatLink = document.createElement('a');
  chatLink.href = 'chat.html';
  chatLink.setAttribute('onclick', `localStorage.setItem('currentConversationID', '${chat.ID}')`); // Set onclick handler to store current conversation ID

  chatCard.prepend(chatLink); // Add the link as the first child of the chat card

  chatContainer.appendChild(chatCard);
});

  
</script>

</html>
